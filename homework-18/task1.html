<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style1.css">
		<title>Document</title>

	</head>
	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<h1>Задача 1. Розробити калькулятор</h1>

			</header>
			<main class="page">
				<div class="page-calc">
					<p>Рішення</p>
					<div class="calc-container">
						<form action="#" class="calc-form form">
							<div class="form-info">
								<label class="info__label--margin">
									<span class="info__text--margin">First number</span>
									<input class="info__input info__input--first" type="number"
										name="form[]"
										placeholder="Your first number" value>
								</label>
								<label class="info__label--margin">
									<span class="info__text--margin">Second number</span>
									<input class="info__input info__input--second" type="number"
										name="form[]"
										placeholder="Your second number" value>
								</label>
								<div class="info__buttons--margin ">
									<button class="info__button info__button--add"
										type="button">Додати</button>
									<button class="info__button info__button--subtract"
										type="button">Відняти</button>
									<button class="info__button info__button--multiply"
										type="button">Помножити</button>
									<button class="info__button info__button--share"
										type="button">Поділити</button>
								</div>
								<div class="info__line"></div>
								<label class="info__label">
									<span class="info__text">Результат</span>
									<input class="info__input--rez" type="text" name="form[]"
										placeholder>
								</label>
							</div>
						</form>

					</div>
				</div>

				<script src="./js/my1.js"></script>
			</main>
			<footer class="footer">Tsukanova Olha</footer>
		</div>
	</body>
</html>
