<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style3.css">
		<title>Document</title>

	</head>
	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<h1>Задача 6. Користувач задає кількість оцінок і натискає на кнопку «get
					table». В результаті формується таблиця з input, куди користувач вводить
					оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє
					значення.</h1>

			</header>
			<main class="page">
				<div class="page-container">
					<p>Рішення</p>
					<div class="page-box">
						<form action="#" class="page-form form">
							<div class="form-info">
								<label class="info__label">
									<span class="info__text">Price number</span>
									<input class="info__input" type="number"
										name="form[]"
										placeholder="Your number" value>
								</label>
								<div class="info__buttons">
									<button class="info__button info__button--table "
										type="button">get table</button>
									<button class="info__button info__button--sum"
										type="button">get sum</button>
								</div>
								<div class="info__item"></div>

							</div>
						</form>

					</div>
				</div>
			</main>
			<script src="./js/my3.js"></script>
			<footer class="footer">Tsukanova Olha</footer>
		</div>
	</body>
</html>
